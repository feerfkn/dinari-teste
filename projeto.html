<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8" />
		<title>Inserindo bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
		
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="offset-lg-3 col-12 col-lg-6">
					<h1>Contato</h1>
					<form>
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
						</div>
						
						<div class="form-group">
							<label for="email">Email:</label>
							<input class="form-control" type="email" name="email" id="email" placeholder="e-mail" required>
						</div>
						
						<div class="form-group">
							<label for="pass">Senha (8 caracteres min):</label>
							<input class="form-control" type="password" name="password" id="pass" placeholder="Senha" minlength="8" required maxlength=10>
						</div>
						
						<div class="form-group">
							<label for="pass">Confirmar Senha:</label>
							<input class="form-control" type="password" name="password" id="pass" placeholder="Senha" minlength="8" required maxlength=10>
						</div>
						
						<div class="form-group">
							<label for="cpf">CPF:</label>
							<input class="form-control" type="text" name="cpf" id="cpf" onkeypress="$(this).mask('000.000.000-00');" placeholder="CPF">
						</div>
					
						<div class="form-group">
							<label for="data-de-nascimento">Data de Nascimento</label>
							<input class="form-control" type="text" name="data-de-nascimento" id="data-de-nascimento" onkeypress="$(this).mask('00/00/0000')" placeholder="Data de Nascimento">
						</div>
						
						GÃªnero
					
						<div class="form-group">
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input" id="feminino" name="genero" value="feminino">
								<label for="feminino">Feminino</label>							
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input"  id="masculino" name="genero" value="masculino">
								<label for="masculino">Masculino</label>
							</div>
						</div>
									
						<button type="submit" class="btn btn-primary" "form-check-inline">Cadastrar</button>
						
						<button type="reset" class="btn btn-primary" "form-check-inline">Cancelar</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
